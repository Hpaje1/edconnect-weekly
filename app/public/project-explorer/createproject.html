  <div class="container-fluid">

   <form class="form-inline">
     <label for="searchForm"></label>
     <input class="form-control" placeholder="Search Projects"/>
     <button type="button" class="btn btn-outline-light btn-mg-10 btn-primary">Search</button>
  </form>

   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">

  </nav> <br>
     <section> 
      <div class="mx-auto" style="width: 800px;">
         <h2>Submit Project</h2>
     <form name="submitProject">
      <div class="form-group mx-auto">
<label for="projectName">Project Name:</label>
<input type="text" class="form-control" name ="name" placeholder="Enter project name"/>
</div>
<div class="form-group">
<label for="projectAbstract">Project Abstract:</label><br>
<textarea id="text" class="form-control" name ="abstract" rows="10" cols="110"></textarea><br>
</div>
<div class="form-group">
<label for="authors">Authors:</label><br>
<input type="text" class="form-control" name ="authors" placeholder="Enter author names (seperated by comma)"/><br>
</div>
<div class="form-group">
<label for="tags">Tag(s):</label><br>
<input type="text" class="form-control" name ="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"/>
</div>
<button type="submit" class="btn button btn-primary">Continue</button>
      
</form> 
</div>
</div>
