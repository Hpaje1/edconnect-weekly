    <h1 class="mx-auto" style="width: 800px;">Sign up</h1>
    <div class="mx-auto" style="width: 800px;">
     <form>
      <div class="form-row">
        <div class="form-group col-md-6">
<label for="fname" class="form-label">First Name:</label>
<input type = "text" class="form-control" name ="firstName" placeholder="First name" /><br><br>
 </div>
 <div class="form-group col-md-6">
<label for="lname" class="form-label">Last Name:</label>
<input type = "text" class="form-control" name ="lastName" placeholder="Last name" /><br><br>
</div>
<div class="form-group col-md-6">
<label for="email" class="form-label">Email Address:</label>
<input type = "email" class="form-control" name ="email" placeholder="Your Email address"/><br><br>
</div>
<div class="form-group col-md-6">
<label for="password" class="form-label">Password:</label>
<input type = "password" class="form-control" name ="password" placeholder="Your password"/><br><br>
</div>
<div class="form-group col-md-6">
<label for="program" class="form-label">Program:</label>
<select class="form-control" name="program" id ="program">
<option value ="computer_science">Computer Science</option>
<option value ="computer_information_systems">Computer Information Systems</option>
<option value ="computer_technology">Computer Technology</option>
</select><br><br>
</div>
<div class="form-group col-md-4">
<label for="matricNumber" class="form-label">Matriculation Number:</label><br>
<input type = "text" name ="matricNumber" class="form-control" placeholder="e.g 13/47cs/344" /><br><br>
</div>
<div class="form-group col-md-2">
<label for="graduationYear" class="form-label">Graduation Year:</label>
<select class="form-control" name="graduationYear" id ="graduationYear">
<option value ="2013">2013</option>
<option value ="2014">2014</option>
<option value ="2015">2015</option>
<option value ="2016">2016</option>
<option value ="2017">2017</option>
<option value ="2018">2018</option>
<option value ="2019">2019</option>
<option value ="2020">2020</option>
</select><br><br>
</div>

<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
