<!doctype html>
<html>
    <header>
         <H1>Project Explorer</H1>
         <H2>One Stop Database for Academic Projects</H2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>

        <main> 
                <H1>Signup</H1>
                <form>
                    <div>First Name: <input type="text" name="firstName"></div><br>
                    <div>Last Name: <input type="text" name="lastName"></div><br>
                    <div>Email address: <input type="email" name="email"></div><br>
                    <div>Password: <input type="password" name="password"></div><br>
                    <div>Matric Number: <input type="text" name="matricNumber"></div><br>
                    <div>Program: <select name="program:"></div>
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_science">Computer Information Science</option>
                        <option value="computer_technology">Computer Technology</option> 
                    </select><br>
                    <div>Graduation Year: <select name="graduationYear:"></div>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option> 
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option> 
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option> 
                    </select><br>
                    <Div><input type="submit"></Div>
                </form>       
        </main>
</html>
